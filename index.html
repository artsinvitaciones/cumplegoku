<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Intro Interactiva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video, #pagina2 {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video {
      z-index: 1;
      cursor: pointer;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #pagina2 {
      display: none;
      z-index: 2;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #pagina2.visible {
      display: block;
      opacity: 1;
    }

    .buttons-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      padding: 0 20px;
      overflow-x: auto;
    }

    .buttons-container::-webkit-scrollbar {
      display: none;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex-shrink: 0;
    }

    .button-img {
      width: 120px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button-img:hover {
      opacity: 0.8;
    }

    #audio, #pagina2 {
      display: none;
    }

    /* MODALS */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 4;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      position: relative;
      animation: fadeInZoom 0.4s ease;
    }

    @keyframes fadeInZoom {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content img {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 12px;
    }

    .close-btn {
      position: absolute;
      top: -10px;
      right: -10px;
      background: white;
      color: black;
      font-size: 18px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px black;
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .button-img {
        width: 60px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .button-img {
        width: 100px;
      }
    }

    @media (min-width: 769px) {
      .button-img {
        width: 120px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <!-- 游대 VIDEO PRINCIPAL: Reemplaza la ruta del archivo aqu칤 -->
  <video id="video" src="assets/video.mp4" playsinline muted controlsList="nodownload"></video>

  <!-- 游대 VIDEO DE FONDO (p치gina 2): Reemplaza la ruta del archivo aqu칤 -->
  <video id="pagina2" loop muted autoplay controlsList="nodownload">
    <source src="assets/video2.mp4" type="video/mp4" />
    Tu navegador no soporta el formato de video.
  </video>

  <!-- 游대 AUDIO DE FONDO: Reemplaza el archivo de m칰sica aqu칤 -->
  <audio id="audio" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Tu navegador no soporta el formato de audio.
  </audio>

  <!-- 游대 BOTONES: Personaliza los enlaces y las im치genes de los 칤conos aqu칤 -->
  <div class="buttons-container" id="buttons-container">

    <!-- Bot칩n 1: Sal칩n (enlace a mapa) -->
    <div class="button-wrapper">
      <a href="https://www.google.com/maps" target="_blank">
        <img src="assets/salon.png" alt="Sal칩n" class="button-img" />
      </a>
    </div>

    <!-- Bot칩n 2: Ceremonia (enlace a WhatsApp o info) -->
    <div class="button-wrapper">
      <a href="https://wa.me/your-whatsapp-number" target="_blank">
        <img src="assets/ceremonia.png" alt="Ceremonia" class="button-img" />
      </a>
    </div>

    
  </div>


  </div>

  <script>
    const video = document.getElementById("video");
    const pagina2 = document.getElementById("pagina2");
    const audio = document.getElementById("audio");
    const buttonsContainer = document.getElementById("buttons-container");

    video.addEventListener("loadeddata", () => {
      video.play();
      video.pause();
    });

    video.addEventListener("click", () => {
      video.muted = false;
      video.play();
      audio.play();
    });

    video.addEventListener("ended", () => {
      video.style.opacity = "0";
      setTimeout(() => {
        video.style.display = "none";
        pagina2.classList.add("visible");
        audio.play();
        buttonsContainer.style.opacity = "1";
      }, 1000);
    });

    function openModal(id) {
      document.getElementById(id).classList.add('active');
    }

    function closeModal(id) {
      document.getElementById(id).classList.remove('active');
    }

    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

</body>
</html>
