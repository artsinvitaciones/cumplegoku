<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Intro Interactiva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      cursor: pointer;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .buttons-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      padding: 0 20px;
      overflow-x: auto;
    }

    .buttons-container.enabled {
      opacity: 1;
    }

    .buttons-container::-webkit-scrollbar {
      display: none;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex-shrink: 0;
    }

    .button-img {
      width: 60px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button-img:hover {
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .button-img {
        width: 40px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .button-img {
        width: 55px;
      }
    }

    @media (min-width: 769px) {
      .button-img {
        width: 60px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <!-- 🔁 VIDEO PRINCIPAL -->
  <video id="video" src="assets/video.mp4" playsinline muted controlsList="nodownload"></video>

  <!-- 🔁 AUDIO DE FONDO -->
  <audio id="audio" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Tu navegador no soporta el formato de audio.
  </audio>

  <!-- 🔁 BOTONES -->
  <div class="buttons-container disabled" id="buttons-container">
    <div class="button-wrapper">
      <a href="https://www.google.com/maps" target="_blank" class="inactive-link">
        <img src="assets/salon.png" alt="Salón" class="button-img" />
      </a>
    </div>
    <div class="button-wrapper">
      <a href="https://wa.me/your-whatsapp-number" target="_blank" class="inactive-link">
        <img src="assets/ceremonia.png" alt="Ceremonia" class="button-img" />
      </a>
    </div>
  </div>

  <script>
    const video = document.getElementById("video");
    const audio = document.getElementById("audio");
    const buttonsContainer = document.getElementById("buttons-container");
    const allLinks = document.querySelectorAll(".inactive-link");

    // Bloquear clics prematuros
    allLinks.forEach(link => {
      link.addEventListener("click", function (e) {
        if (this.classList.contains("inactive-link")) {
          e.preventDefault();
        }
      });
    });

    // Pre-carga para asegurar compatibilidad
    video.addEventListener("loadeddata", () => {
      video.play();
      video.pause();
    });

    // Click para iniciar video y audio
    video.addEventListener("click", () => {
      video.muted = false;
      video.play();
      audio.play();
    });

    // Final del video principal
    video.addEventListener("ended", () => {
      video.style.opacity = "0";

      setTimeout(() => {
        video.style.display = "none";

        // Eliminar cualquier video2 anterior
        const existingVideo2 = document.getElementById("pagina2");
        if (existingVideo2) {
          existingVideo2.remove();
        }

        // Crear nuevo video de fondo
        const newVideo = document.createElement("video");
        newVideo.id = "pagina2";
        newVideo.loop = true;
        newVideo.muted = true;
        newVideo.autoplay = true;
        newVideo.playsInline = true;
        newVideo.controlsList = "nodownload";
        newVideo.style.position = "absolute";
        newVideo.style.top = 0;
        newVideo.style.left = 0;
        newVideo.style.width = "100%";
        newVideo.style.height = "100%";
        newVideo.style.objectFit = "cover";
        newVideo.style.zIndex = 2;
        newVideo.style.opacity = 0;
        newVideo.style.transition = "opacity 1s ease";

        const source = document.createElement("source");
        source.src = "assets/video2.mp4?t=" + new Date().getTime(); // Previene caché
        source.type = "video/mp4";
        newVideo.appendChild(source);

        document.body.appendChild(newVideo);

        newVideo.load();
        newVideo.addEventListener("canplay", () => {
          newVideo.style.opacity = 1;
          newVideo.play().catch(err => console.error("Error al reproducir video2:", err));
        });

        // Activar botones
        audio.play();
        buttonsContainer.classList.add("enabled");
        allLinks.forEach(link => {
          link.classList.remove("inactive-link");
        });

      }, 1000);
    });

    // Deshabilitar menú contextual
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>

</body>
</html>
