<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Intro Interactiva</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video {
      z-index: 1;
      cursor: pointer;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #video2 {
      z-index: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .buttons-container {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 3;
      padding: 0 20px;
      overflow-x: auto;
    }

    .buttons-container.enabled {
      opacity: 1;
    }

    .buttons-container::-webkit-scrollbar {
      display: none;
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      flex-shrink: 0;
    }

    .button-img {
      width: 60px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease;
    }

    .button-img:hover {
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .button-img {
        width: 40px;
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .button-img {
        width: 55px;
      }
    }

    @media (min-width: 769px) {
      .button-img {
        width: 60px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false">

  <!-- ðŸŽ¬ Video Principal -->
  <video id="video" src="assets/video.mp4" playsinline muted controlsList="nodownload"></video>

  <!-- ðŸŽ¬ Video 2 (de fondo, oculto al inicio) -->
  <video id="video2" loop muted playsinline controlsList="nodownload" preload="auto">
    <source src="assets/video2.mp4?t=<?=Date.now()?>" type="video/mp4" />
    Tu navegador no soporta el formato de video.
  </video>

  <!-- ðŸ”Š Audio -->
  <audio id="audio" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
    Tu navegador no soporta el formato de audio.
  </audio>

  <!-- ðŸ§­ Botones -->
  <div class="buttons-container disabled" id="buttons-container">
    <div class="button-wrapper">
      <a href="https://www.google.com/maps" target="_blank" class="inactive-link">
        <img src="assets/salon.png" alt="SalÃ³n" class="button-img" />
      </a>
    </div>
    <div class="button-wrapper">
      <a href="https://wa.me/your-whatsapp-number" target="_blank" class="inactive-link">
        <img src="assets/ceremonia.png" alt="Ceremonia" class="button-img" />
      </a>
    </div>
  </div>

  <script>
    const video1 = document.getElementById("video");
    const video2 = document.getElementById("video2");
    const audio = document.getElementById("audio");
    const buttonsContainer = document.getElementById("buttons-container");
    const allLinks = document.querySelectorAll(".inactive-link");

    // Bloquear clics prematuros
    allLinks.forEach(link => {
      link.addEventListener("click", function (e) {
        if (this.classList.contains("inactive-link")) {
          e.preventDefault();
        }
      });
    });

    // Precargar video1
    video1.addEventListener("loadeddata", () => {
      video1.play();
      video1.pause();
    });

    // Inicia al hacer clic
    video1.addEventListener("click", () => {
      video1.muted = false;
      video1.play();
      audio.play();
    });

    // Cuando termina el primer video
    video1.addEventListener("ended", () => {
      // Reproduce video2 desde ya
      video2.currentTime = 0;
      video2.play().catch(err => console.warn("Video2 error:", err));

      // Hacer fade in al video2
      video2.style.opacity = "1";

      // Hacer fade out al video1
      video1.style.opacity = "0";

      // Luego de transiciÃ³n, ocultar video1 completamente
      setTimeout(() => {
        video1.style.display = "none";

        // Activar botones y enlaces
        buttonsContainer.classList.add("enabled");
        allLinks.forEach(link => {
          link.classList.remove("inactive-link");
        });
      }, 1000); // tiempo de transiciÃ³n
    });

    // Desactivar menÃº derecho
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>

</body>
</html>
